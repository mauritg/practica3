<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html;
	charset=utf-8">
	<meta name="viewport" id="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes;" />
	
	
	<link rel="stylesheet" href="jquery.mobile-1.0b3.css" />
	<script type="text/javascript" charset="utf-8" src="jquery-1.6.4.js"></script>
	<script type="text/javascript" charset="utf-8" src="jquery.mobile-1.0b3.js"></script>
	
	
	<script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
	

	
	<script type="text/javascript" charset="utf-8">
		function onBodyLoad() {
			document.addEventListener("deviceready", onDeviceReady,false);
			}
			
		function onDeviceReady() {
			var element = document.getElementById('appInfo');
			element.innerHTML = 'PhoneGap (version ' +
			device.phonegap + ')<br />' + device.platform + ' ' +
			device.name + ' (version ' + device.version + ').';
		}
	</script>
	
	
</head>
<body onload="onBodyLoad()">

	<div data-role="page">
		<div data-role="header" data-position="fixed">
			<h1>HelloWorld con jquerymobile</h1>
		</div>
		
		<div data-role="content">
			<p>Aplicacion de phonegap que utiliza la libreria de jquerymobile.</p>
			<p id="appInfo">Iniciando.....</p>
		</div>
		
        <div data-role="collapsible">
			<h3>Header swatch A</h3>
			<p>I'm the collapsible content with a themed content block set to "a".</p>
		</div>

		
		<div data-role="footer" data-position="fixed">
			<h1>PhoneGap UTM</h1>
		</div>
	</div>
	
</body>
</html>
